<div class="card">
    <div class="card-img-wapper">
      <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}">
      <img *ngIf="!property.Image" class="card-img-top" src="assets/images/housedefault.png">
      <ul class="list-inline text-center member-icon animate">
        <li class="list-inline-item" >
          <button  class="btn btn-success"  [routerLink]="['/property',property.Id]" ><i class="far fa-edit"></i></button>
        </li>
        <li class="list-inline-item">
          <button  class="btn btn-success"><i class="far fa-address-book"></i></button>
        </li>
      </ul>
    </div>
    <div class="card-body p-2">
      <h1>{{property.Name}}</h1>
      <h2>{{property.Type}}</h2>
      <h3>{{property.Price}}</h3>
    </div>
  </div>
