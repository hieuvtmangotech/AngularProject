<div class="card ">
  <div class="card-header">
    Add New Property
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(addPropertyForm)" #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" #propName="ngModel"
        ngModel name="Name" minlength="7" required>
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
          <span *ngIf="propName.errors.required">Please input Name</span>
          <span *ngIf="propName.errors.minlength">You need to enter more than 12 characters</span>
        </span>
      </div>

      <div class="form-group col-12">
        <label for="type">Type</label>
        <input type="text" class="form-control"  ngModel name="Type">
      </div>

      <div class="form-group col-12">
        <label for="price">Price</label>
        <input type="text" class="form-control"  ngModel name="Price">
      </div>

      <div class="form-group col-12">
        <button [disabled]="!Form.valid" type="submit" class="btn btn-success mr-2">Add</button>
        <button type="reset" class="btn btn-success">Cancel</button>
      </div>
    </form>
  </div>
</div>
